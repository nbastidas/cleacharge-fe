<div
  class="pagination"
  ng-if="pages.length >= 2">
<ul class="pagination">
  <li ng-show="currentPage > 1">
    <a
      ng-click="selectPage(1)"
      aria-label="First">
      <span
        aria-hidden="true"
        class="skip-page"
      >
        &lt;&lt;
      </span>
    </a>
  </li>
  <li ng-show="currentPage > 1">
    <a
      ng-click="selectPage(currentPage-1)"
      aria-label="Previous">
      <span
        aria-hidden="true"
        class="skip-page"
      >
        &lt;
      </span>
    </a>
  </li>

  <li
    ng-repeat="page in pages | limitTo:17 "
    ng-class="{active: page==currentPage}">
    <a ng-click="selectPage(page)">{{page}}</a>
  </li>
  <li ng-show="currentPage < numPages">
    <a
      ng-click="selectPage(currentPage+1)"
      aria-label="Next">
      <span
        aria-hidden="true"
        class="skip-page"
      >
        &gt;
      </span>
    </a>
  </li>
  <li ng-show="currentPage < numPages">
    <a
      href=""
      ng-click="selectPage(numPages)"
      aria-label="Last">
      <span
        aria-hidden="true"
        class="skip-page"
      >
        &gt;&gt;
      </span>
    </a>
  </li>
</ul>
</div>
